<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      margin: 20px; /* Margin */
    }

    #container::before {
      content: "Before Element";
      color: #f00; /* Red color */
      font-size: 20px; /* Font size */
    }

    #container::after {
      content: "After Element";
      color: #f00; /* Red color */
      font-size: 20px; /* Font size */
    }
  </style>
</head>
<body>
  <div id="container">
    This is the main container element
  </div>
</body>
</html>
