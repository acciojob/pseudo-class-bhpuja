<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements Example</title>
    <style>
        #container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #000;
            font-size: 16px;
            text-align: center;
        }

        #container::before {
            content: "Special Text Before";
            color: #f00;
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
        }

        #container::after {
            content: "Special Text After";
            color: #f00;
            font-size: 20px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">Main Content</div>
</body>
</html>
